<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
    <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
    <p class="title"> Rock Paper Scissors</p>
    <button class="move-button" onclick="
        playGame('rock')
    "><img src="Images/rock-emoji.png" class="move-icon" alt="rock-emoji"></button>

    <button class="move-button" onclick="
        playGame('paper');   
    "><img src="Images/paper-emoji.png" class="move-icon" alt="paper-emoji"></button>
    

    <button class="move-button" onclick="
        playGame('scissors')
    "><img src="Images/scissors-emoji.png" class="move-icon" alt="scissors-emoji"></button>

    <p class="js-score score"></p>
    <p class="js-result result"></p>
    <p class="js-moves"> You <img class="move-icon" src="Images/rock-emoji.png" alt="rock-emoji">
    <img src="Images/scissors-emoji.png" class="move-icon" alt="scissors-emoji"> Computer</p>

    <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
    " class="reset-score-button" >Reset Score</button>
    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto Play</button>
    <script src="rock-paper-scissors.js">
        
    
    </script>
</body>
</html>
